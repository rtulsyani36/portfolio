    <meta charset="UTF-8" />

    <title>Rohit Tulsyani | Portfolio</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&family=La+Belle+Aurore&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              paper: 'var(--color-paper)', 
              ink: 'var(--color-ink)', 
              'hyper-orange': '#FF5F1F', 
              mac: {
                blue: '#007AFF',
                red: '#FF3B30',
                yellow: '#FFCC00',
                green: '#34C759',
                gray: '#8E8E93',
                window: 'rgba(255, 255, 255, 0.85)'
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
              display: ['Syne', 'sans-serif'],
              serif: ['DM Serif Display', 'serif'],
              hand: ['La Belle Aurore', 'cursive'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'float-slow': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.05)',
              'deep': '0 20px 50px rgba(0,0,0,0.15)',
              'soft': '0 4px 20px rgba(0,0,0,0.05)',
            },
            backgroundImage: {
               'mesh': 'radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-paper: #F0F2F5;
        --color-ink: #050505;
      }

      .dark {
        --color-paper: #0F0F11;
        --color-ink: #F0F2F5;
      }

      body {
        background-color: var(--color-paper);
        color: var(--color-ink);
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Premium Noise Texture - More subtle */
      .bg-texture {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        opacity: 0.3;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        mix-blend-mode: overlay;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.08);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D1D6;
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8E8E93;
      }
    </style>
